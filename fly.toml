app = "basedclaw"
primary_region = "ord"

[build]
  image = "cardellier/openclaw:latest"

[mounts]
  source = "data"
  destination = "/data"
  initial_size = "16gb"

[http_service]
  # Must match system.nix entrypoint.port (18789 — the openclaw gateway port).
  # The gateway serves both the WebSocket control plane and the Control UI/WebChat
  # from this single port.
  internal_port = 18789
  force_https = false
  # Keep the machine alive permanently — the gateway is a long-running service
  # that maintains channel connections (Telegram, Discord, WhatsApp, etc.).
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

[vm]
  size = "shared-cpu-2x"
  memory = 2048
